<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Geometries</title>

        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <style>
            html {
                position: relative;
                min-height: 100%;
            }
            body {
                margin-bottom: 60px;
            }
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 60px;
                background-color: #f5f5f5;
            }

            .container .text-muted {
                margin: 20px 0;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="page-header">
                <h1>Geometries</h1>
            </div>
            <div class="container">
                <form class="form-horizontal" th:action="@{/result}" method="post">
                    <div class="form-group">
                        <label for="geometryA" class="col-sm-2 control-label">Geometry A</label>
                        <div class="col-sm-10">
                            <textarea id="geometryA" class="form-control" rows="3" name="geometryA"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="geometryB" class="col-sm-2 control-label">Geometry B</label>
                        <div class="col-sm-10">
                            <textarea id="geometryB" class="form-control" rows="3" name="geometryB"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success btn-lg">PROCESS</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>


        <footer class="footer">
            <div class="container">
                <p class="text-muted">Fernanda Vieira | IFPB</p>
            </div>
        </footer>
    </body>
</html>
