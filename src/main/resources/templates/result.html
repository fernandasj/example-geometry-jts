<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Result</title>

        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <style>
            html {
                position: relative;
                min-height: 100%;
            }
            body {
                margin-bottom: 60px;
            }
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 60px;
                background-color: #f5f5f5;
            }

            .container .text-muted {
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Result</h1>
            </div>
            <div class="col-md-6">
                <svg th:viewBox="${viewBox}" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path th:each="geometry : ${geometries}" th:d="${geometry.path}" th:fill="${geometry.color}"></path>
                </svg>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-striped">
                            <tr>
                                <th>#</th>
                                <th>A/B</th>
                                <th>B/A</th>
                            </tr>
                            <tr>
                                <td>EQUALS</td>
                                <td th:text="${equalsAB}"></td>
                                <td th:text="${equalsBA}"></td>
                            </tr>
                            <tr>
                                <td>DISJOINT</td>
                                <td th:text="${disjointAB}"></td>
                                <td th:text="${disjointBA}"></td>
                            </tr>
                            <tr>
                                <td>INTERSECTS</td>
                                <td th:text="${intersectsAB}"></td>
                                <td th:text="${intersectsBA}"></td>
                            </tr>
                            <tr>
                                <td>TOUCHES</td>
                                <td th:text="${touchesAB}"></td>
                                <td th:text="${touchesBA}"></td>
                            </tr>
                            <tr>
                                <td>CROSSES</td>
                                <td th:text="${crossesAB}"></td>
                                <td th:text="${crossesBA}"></td>
                            </tr>
                            <tr>
                                <td>WITHIN</td>
                                <td th:text="${withinAB}"></td>
                                <td th:text="${withinBA}"></td>
                            </tr>
                            <tr>
                                <td>CONTAINS</td>
                                <td th:text="${containsAB}"></td>
                                <td th:text="${containsBA}"></td>
                            </tr>
                            <tr>
                                <td>OVERLAPS</td>
                                <td th:text="${overlapsAB}"></td>
                                <td th:text="${overlapsBA}"></td>
                            </tr>
                            <tr>
                                <td>COVERS</td>
                                <td th:text="${coversAB}"></td>
                                <td th:text="${coversBA}"></td>
                            </tr>
                            <tr>
                                <td>COVERED BY</td>
                                <td th:text="${coveredByAB}"></td>
                                <td th:text="${coveredByBA}"></td>
                            </tr>
                        </table>
                        <a class="btn btn-success" th:href="@{/}">Back</a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted">Fernanda Vieira | IFPB</p>
            </div>
        </footer>
    </body>
</html>
